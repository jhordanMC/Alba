<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba Program Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas para el efecto Matrix */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Overlay oscuro para legibilidad */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Logo container */
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 30px rgba(0, 255, 65, 0.5)) 
                    drop-shadow(0 0 60px rgba(0, 200, 255, 0.3));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(0, 255, 65, 0.7)) 
                    drop-shadow(0 0 80px rgba(0, 200, 255, 0.5));
        }

        .mascot {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.4));
            transition: all 0.3s ease;
        }

        .mascot:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 30px rgba(0, 255, 65, 0.6));
        }

        /* Título */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ff41 0%, #00c8ff 50%, #00ff41 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #00ff41;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.8;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Botones */
        .buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 2px solid;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff41 0%, #00c8ff 100%);
            border-color: #00ff41;
            color: #000;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6),
                        0 0 60px rgba(0, 255, 65, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: transparent;
            border-color: #00c8ff;
            color: #00c8ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 200, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.4),
                        0 0 60px rgba(0, 200, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Efecto de escaneo */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 8s linear infinite;
            z-index: 3;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Stats section */
        .stats {
            display: flex;
            gap: 3rem;
            margin-top: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            text-align: center;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.5);
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .stat:hover {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateY(-5px);
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ff41;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #00c8ff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: rgba(0, 255, 65, 0.5);
            font-size: 0.8rem;
            z-index: 2;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        /* Glitch effect en hover del título */
        .title:hover {
            animation: glitch 0.3s ease infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }

            .stats {
                gap: 1.5rem;
            }

            .stat {
                min-width: 120px;
                padding: 1rem;
            }

            .stat-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="overlay"></div>
    <div class="scan-line"></div>

    <div class="content">
        <div class="logo-wrapper">
        <div class="logo-container">
            <!-- Logo SVG inline para mejor calidad -->
            <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Escudo exterior - lado izquierdo (cyan) -->
                <path d="M30 60 L30 140 L50 160" stroke="#00c8ff" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M30 60 L70 30" stroke="#00c8ff" stroke-width="12" fill="none" stroke-linecap="round"/>
                
                <!-- Escudo exterior - lado derecho (verde) -->
                <path d="M170 60 L170 140 L150 160" stroke="#00ff41" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M170 60 L130 30" stroke="#00ff41" stroke-width="12" fill="none" stroke-linecap="round"/>
                
                <!-- Escudo interior - lado izquierdo (cyan) -->
                <path d="M55 75 L55 125" stroke="#00c8ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                <path d="M55 75 L80 55" stroke="#00c8ff" stroke-width="10" fill="none" stroke-linecap="round"/>
                
                <!-- Escudo interior - lado derecho (verde) -->
                <path d="M145 75 L145 125" stroke="#00ff41" stroke-width="10" fill="none" stroke-linecap="round"/>
                <path d="M145 75 L120 55" stroke="#00ff41" stroke-width="10" fill="none" stroke-linecap="round"/>
                
                <!-- Conexión inferior del escudo -->
                <path d="M55 125 L100 170 L145 125" stroke="#00ff41" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                
                <!-- Candado - cuerpo -->
                <rect x="75" y="95" width="50" height="45" rx="5" fill="#00ff41"/>
                
                <!-- Candado - arco -->
                <path d="M85 95 L85 75 Q85 60 100 60 Q115 60 115 75 L115 95" stroke="#00ff41" stroke-width="8" fill="none" stroke-linecap="round"/>
                
                <!-- Candado - ojo de cerradura -->
                <circle cx="100" cy="112" r="8" fill="#000"/>
                <path d="M100 115 L100 130" stroke="#000" stroke-width="6" stroke-linecap="round"/>
            </svg>
        </div>

        <!-- Mascota de la empresa -->
        <img src="alba.png" alt="Alba - Mascota de Alba Program Services" class="mascot">
        </div>

        <h1 class="title">Alba Program Services</h1>
        <p class="subtitle">Transformamos ideas en proyectos innovadores</p>

        <div class="buttons">
            <a href="#" class="btn btn-primary">Iniciar Sesión</a>
            <a href="#" class="btn btn-secondary">Más Información</a>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" data-target="150">0</span>
                <span class="stat-label">Proyectos</span>
            </div>
            <div class="stat">
                <span class="stat-number" data-target="50">0</span>
                <span class="stat-label">Clientes</span>
            </div>
            <div class="stat">
                <span class="stat-number" data-target="5">0</span>
                <span class="stat-label">Años Exp.</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Alba Program Services. Powered by Alba.</p>
    </footer>

    <script>
        // Efecto Matrix - Lluvia de código binario
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Configuración de la lluvia
        let fontSize = 16;
        let columns;
        let drops = [];

        // Configurar tamaño del canvas y reinicializar columnas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Recalcular columnas basado en el nuevo ancho
            columns = Math.ceil(canvas.width / fontSize) + 1;
            
            // Reinicializar el array de gotas
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -50;
            }
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas)

        // Caracteres para la lluvia (solo 0 y 1)
        const chars = '01';

        // Colores para variar el efecto
        const colors = [
            'rgba(0, 255, 65, 1)',    // Verde brillante
            'rgba(0, 255, 65, 0.8)',  // Verde medio
            'rgba(0, 255, 65, 0.5)',  // Verde tenue
            'rgba(0, 200, 255, 0.6)', // Cyan
        ];

        function draw() {
            // Fondo semi-transparente para crear el efecto de estela
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;

            for (let i = 0; i < drops.length; i++) {
                // Seleccionar caracter aleatorio
                const char = chars[Math.floor(Math.random() * chars.length)];
                
                // Color basado en la posición (más brillante en la parte superior)
                const brightness = Math.max(0.2, 1 - (drops[i] * fontSize / canvas.height));
                
                // Alternar entre verde y cyan ocasionalmente
                if (Math.random() > 0.95) {
                    ctx.fillStyle = `rgba(0, 200, 255, ${brightness})`;
                } else {
                    ctx.fillStyle = `rgba(0, 255, 65, ${brightness})`;
                }

                // Dibujar el caracter
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillText(char, x, y);

                // Efecto de brillo en el caracter más reciente
                if (Math.random() > 0.98) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fillText(char, x, y);
                }

                // Resetear la gota cuando llega al fondo o aleatoriamente
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Mover la gota hacia abajo
                drops[i]++;
            }
        }

        // Ejecutar la animación
        setInterval(draw, 50);

        // Animación de contadores
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const duration = 2000;
                const increment = target / (duration / 16);
                let current = 0;

                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        counter.textContent = Math.floor(Math.min(current, target));
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = target;
                    }
                };

                updateCounter();
            });
        }

        // Iniciar animación de contadores cuando la página carga
        window.addEventListener('load', animateCounters);

        // Efecto parallax suave en el logo
        document.addEventListener('mousemove', (e) => {
            const logoWrapper = document.querySelector('.logo-wrapper');
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            
            logoWrapper.style.transform = `translateY(${-20 + y}px) translateX(${x}px)`;
        });
    </script>
</body>
</html>
